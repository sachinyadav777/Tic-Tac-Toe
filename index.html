<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <h2>MYTICTACTOE.COM</h2>
    </nav>
    <div class="container">
        <div class="game-container">
            <div class="game-play">
                <div class="line"></div>
                <div class="box b-top b-left">
                    <span class="text"></span>
                </div>
                <div class="box b-top">
                    <span class="text"></span>
                </div>
                <div class="box b-top b-right">
                    <span class="text"></span>
                </div>
                <div class="box b-left">
                    <span class="text"></span>
                </div>
                <div class="box">
                    <span class="text"></span>
                </div>
                <div class="box b-right">
                    <span class="text"></span>
                </div>
                <div class="box b-bottom b-left">
                    <span class="text"></span>
                </div>
                <div class="box b-bottom">
                    <span class="text"></span>
                </div>
                <div class="box b-bottom b-right">
                    <span class="text"></span>
                </div>
            </div>
            <div class="game-info">
                <h1>WELCOME TO MY TIC TAC TOE</h1>
                <div class="user">
                    <div class="name">Turn for X</div>
                    <button>RESET</button>
                </div>
                <div class="gift">
                    <img src="excited.gif" alt="gift">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
